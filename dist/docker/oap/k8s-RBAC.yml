apiVersion: v1
kind: ServiceAccount
metadata:
  name: skywalking-oap
  namespace: neunn

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: skywalking-oap
  namespace: neunn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: skywalking-oap
subjects:
- kind: ServiceAccount
  name: skywalking-oap
  namespace: neunn

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: neunn
  name: skywalking-oap
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]


#给serviceaccount添加绑定角色
oc create clusterrolebinding skywalking-cluster-admin-binding --clusterrole=cluster-admin --user=system:serviceaccount:neunn:skywalking-oap